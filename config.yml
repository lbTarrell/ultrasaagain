language: en
pipeline:
  - name: HFTransformersNLP
    model_name: "bert"
    model_weights: "bert-base-uncased"
  - name: LanguageModelTokenizer
  - name: LanguageModelFeaturizer

# Configuration for Rasa Core.
# https://rasa.com/docs/rasa/core/policies/
policies:
  - name: MemoizationPolicy
  - name: TEDPolicy
    max_history: 5
    epochs: 50
  - name: MappingPolicy
  - name: FormPolicy