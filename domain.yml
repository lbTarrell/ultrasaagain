    - text: "I won't judge you if you make mistakes. Don't worry."
    - text: "We all make stupid mistakes sometimes. Don't worry too much."
    - text: "Don't need to be sorry. Things just happened. Let it be."
    - text: "If you've already tried your best to fix it, then no need to worry too much."

